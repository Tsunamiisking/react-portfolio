<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front Page</title>
    <!-- <link rel="stylesheet" href="default.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            tablet: "640px",
            // => @media (min-width: 640px) { ... }

            laptop: "1024px",
            // => @media (min-width: 1024px) { ... }

            desktop: "1280px",
            // => @media (min-width: 1280px) { ... }
          },
          extend: {
            colors: {
              lightcoral: "#F08080",
            },
            fontFamily: {
              roboto: ['"Roboto Mono"', "monospace"],
              russo: ['"Russo One"', "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-roboto">
    <section>
      <h1 class="text-center font-russo font-semibold text-5xl mt-20 mb-20">
        Hello World!
      </h1>
      <div
        class="grid grid-cols-2 w-11/12 border-2 border-lightcoral ml-auto mr-auto"
      >
        <div
          class="grid grid-cols-2 justify-between col-span-2 border-2 border-lightcoral pt-2 pb-2 "
        >
          <div class="nav-left flex content-center content-center">
            <div class="w-4 h-4 bg-black rounded-full"></div>
            <div class="w-4 h-4 bg-black rounded-full"></div>
            <div class="w-4 h-4 bg-black rounded-full"></div>
          </div>


          <div class="nav-right">
            <ul class="flex justify-between mr-2 list-none">
              <li>About</li>
              <li>Projects</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>

        <div class="border-2 border-lightcoral">Left Column</div>

        <div class="border-2 border-lightcoral">Right Column</div>
      </div>
    </section>

        <h1 style="font-size: 30px; text-align: center;">

            </div>

            <div class="left-column">

            </div>

      </section> -->
  </body>
</html>
